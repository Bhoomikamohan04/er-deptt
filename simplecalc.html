<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .calculator {
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 300px;
        text-align: center;
      }
      h2 {
        margin-bottom: 20px;
      }
      .display {
        width: 100%;
        height: 50px;
        font-size: 24px;
        margin-bottom: 20px;
        padding: 10px;
        text-align: right;
        background-color: #f0f0f0;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      .buttons {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;
      }
      .buttons button {
        padding: 15px;
        font-size: 18px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      .buttons button:hover {
        background-color: #0056b3;
      }
      .buttons button:active {
        background-color: #004085;
      }
      .buttons button:disabled {
        background-color: #ccc;
        cursor: not-allowed;
      }
      .result {
        margin-top: 20px;
        font-size: 18px;
      }
      .result span {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="calculator">
      <h2>Simple Calculator</h2>
      <!-- Display for calculator -->
      <input type="text" id="display" class="display" disabled />
      <!-- Calculator buttons -->
      <div class="buttons">
        <button onclick="appendNumber(7)">7</button>
        <button onclick="appendNumber(8)">8</button>
        <button onclick="appendNumber(9)">9</button>
        <button onclick="setOperation('sum')">+</button>
        <button onclick="appendNumber(4)">4</button>
        <button onclick="appendNumber(5)">5</button>
        <button onclick="appendNumber(6)">6</button>
        <button onclick="setOperation('difference')">-</button>
        <button onclick="appendNumber(1)">1</button>
        <button onclick="appendNumber(2)">2</button>
        <button onclick="appendNumber(3)">3</button>
        <button onclick="setOperation('product')">*</button>
        <button onclick="appendNumber(0)">0</button>
        <button onclick="clearDisplay()">C</button>
        <button onclick="calculate()">=</button>
        <button onclick="setOperation('quotient')">/</button>
        <button onclick="setOperation('remainder')">%</button>
        <button onclick="setOperation('power')">^</button>
        <button onclick="setOperation('squareRoot')">√</button>
        <button onclick="setOperation('square')">x²</button>
      </div>
      <!-- Result Display -->
      <div class="result">
        <p>Result: <span id="result">0</span></p>
      </div>
    </div>
    <script>
      let currentInput = "";
      let previousInput = "";
      let operation = null;
      // Update display with the current input
      function updateDisplay() {
        document.getElementById("display").value = currentInput || "0";
      }
      // Append number to the current input
      function appendNumber(number) {
        currentInput += number;
        updateDisplay();
      }
      // Set the current operation
      function setOperation(op) {
        if (currentInput === "") return; // No operation if no number is entered
        if (previousInput !== "") {
          calculate();
        }
        operation = op;
        previousInput = currentInput;
        currentInput = "";
      }
      // Clear the display and input
      function clearDisplay() {
        currentInput = "";
        previousInput = "";
        operation = null;
        updateDisplay();
        document.getElementById("result").innerText = "0";
      }
      // Perform the calculation
      function calculate() {
        let result = 0;
        const prev = parseFloat(previousInput);
        const current = parseFloat(currentInput);
        if (isNaN(prev) || isNaN(current)) return;
        switch (operation) {
          case "sum":
            result = prev + current;
            break;
          case "difference":
            result = prev - current;
            break;
          case "product":
            result = prev * current;
            break;
          case "quotient":
            result = prev / current;
            break;
          case "remainder":
            result = prev % current;
            break;
          case "power":
            result = Math.pow(prev, current);
            break;
          case "squareRoot":
            result = Math.sqrt(current);
            break;
          case "square":
            result = Math.pow(current, 2);
            break;
          default:
            return;
        }
        document.getElementById("result").innerText = result;
        currentInput = result.toString();
        previousInput = "";
        operation = null;
        updateDisplay();
      }
    </script>
  </body>
</html>
