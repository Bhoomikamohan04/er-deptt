<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GENERAL OUT PATIENT CASE SHEET</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: white;
            color: black;
        }
        
        .form-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border: 2px solid #000;
        }
        
        .header {
            background: #0066cc;
            color: white;
            padding: 20px;
            position: relative;
            text-align: center;
        }
        
        .header h1 {
            margin: 0;
            font-size: 24px;
            font-weight: bold;
        }
        
        .header h2 {
            margin: 5px 0 0 0;
            font-size: 20px;
        }
        
        .hospital-name {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: #004499;
            padding: 10px 15px;
            border-radius: 5px;
        }
        
        .patient-label {
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 60px;
            background: #004499;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .patient-label span {
            transform: rotate(-90deg);
            font-weight: bold;
            font-size: 16px;
        }
        
        .content {
            padding: 20px;
        }
        
        .section {
            margin-bottom: 25px;
        }
        
        .section-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #0066cc;
            border-bottom: 2px solid #0066cc;
            padding-bottom: 5px;
        }
        
        .patient-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .field {
            margin-bottom: 15px;
        }
        
        .field label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 12px;
        }
        
        .field input, .field select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 12px;
        }
        
        .field input:focus, .field select:focus {
            outline: none;
            border-color: #0066cc;
        }
        
        .consultation-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .vitals-section {
            margin-bottom: 20px;
        }
        
        .vitals-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            margin-top: 10px;
        }
        
        .vital-field {
            text-align: center;
        }
        
        .vital-field label {
            display: block;
            font-size: 10px;
            font-weight: bold;
            margin-bottom: 3px;
        }
        
        .vital-field input {
            width: 100%;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 10px;
            text-align: center;
        }
        
        .clinical-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }
        
        .clinical-column {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .clinical-field {
            margin-bottom: 10px;
        }
        
        .clinical-field label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 12px;
        }
        
        .clinical-field textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 12px;
            resize: vertical;
            min-height: 60px;
        }
        
        .clinical-field select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 12px;
        }
        
        .signature-section {
            margin-top: 30px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .signature-field {
            text-align: center;
        }
        
        .signature-field label {
            display: block;
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 12px;
        }
        
        .signature-line {
            border-bottom: 1px solid #000;
            height: 40px;
            margin-bottom: 5px;
        }
        
        .signature-field small {
            font-size: 10px;
            color: #666;
        }
        
        .print-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #0066cc;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .print-button:hover {
            background: #004499;
        }
        
        @media print {
            .print-button {
                display: none;
            }
            body {
                margin: 0;
                padding: 0;
            }
            .form-container {
                max-width: none;
                margin: 0;
            }
        }
    </style>
</head>
<body>
    <button class="print-button" onclick="window.print()">Print/Save as PDF</button>
    
    <div class="form-container">
        <!-- Header -->
        <div class="header">
            <div class="patient-label">
                <span>PATIENT</span>
            </div>
            <h1>GENERAL</h1>
            <h2>OUT PATIENT CASE SHEET</h2>
            <div class="hospital-name">
                <span>CURA HOSPITALS</span>
            </div>
        </div>
        
        <!-- Content -->
        <div class="content">
            <!-- Patient Information -->
            <div class="section">
                <div class="section-title">Patient Information</div>
                <div class="patient-info">
                    <div class="field">
                        <label>Name:</label>
                        <input type="text" placeholder="Enter patient name">
                    </div>
                    <div class="field">
                        <label>Age / DOB:</label>
                        <input type="text" placeholder="Age / Date of Birth">
                    </div>
                    <div class="field">
                        <label>Sex:</label>
                        <select>
                            <option value="">Select</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="field">
                        <label>PH-ID:</label>
                        <input type="text" placeholder="Patient Hospital ID">
                    </div>
                    <div class="field">
                        <label>Date:</label>
                        <input type="text" placeholder="Today's date">
                    </div>
                </div>
            </div>
            
            <!-- Consultation Details -->
            <div class="section">
                <div class="section-title">Consultation Details</div>
                <div class="consultation-details">
                    <div class="field">
                        <label>Consultant:</label>
                        <input type="text" placeholder="Doctor's name">
                    </div>
                    <div class="field">
                        <label>Department:</label>
                        <input type="text" placeholder="Department name">
                    </div>
                    <div class="field">
                        <label>Referring Dr/ Centre:</label>
                        <input type="text" placeholder="Referring doctor or centre">
                    </div>
                    <div class="field">
                        <label>Type of consult:</label>
                        <select>
                            <option value="New">New</option>
                            <option value="Follow Up">Follow Up</option>
                            <option value="Revisit">Revisit</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <!-- Vitals -->
            <div class="section">
                <div class="section-title">Vitals</div>
                <div class="vitals-grid">
                    <div class="vital-field">
                        <label>Wt (kg)</label>
                        <input type="text" placeholder="Weight">
                    </div>
                    <div class="vital-field">
                        <label>Ht (cm)</label>
                        <input type="text" placeholder="Height">
                    </div>
                    <div class="vital-field">
                        <label>BMI</label>
                        <input type="text" placeholder="BMI">
                    </div>
                    <div class="vital-field">
                        <label>HR (bpm)</label>
                        <input type="text" placeholder="Heart Rate">
                    </div>
                    <div class="vital-field">
                        <label>GRBS (mg/dl)</label>
                        <input type="text" placeholder="Blood Sugar">
                    </div>
                    <div class="vital-field">
                        <label>BP (mmHg)</label>
                        <input type="text" placeholder="120/80">
                    </div>
                    <div class="vital-field">
                        <label>SpO2 (%)</label>
                        <input type="text" placeholder="Oxygen Saturation">
                    </div>
                </div>
            </div>
            
            <!-- Clinical Information -->
            <div class="section">
                <div class="section-title">Clinical Information</div>
                <div class="clinical-info">
                    <div class="clinical-column">
                        <div class="clinical-field">
                            <label>Presenting complaints:</label>
                            <textarea placeholder="Describe the main complaints"></textarea>
                        </div>
                        <div class="clinical-field">
                            <label>History of Present Illness:</label>
                            <textarea placeholder="Detailed history of current illness"></textarea>
                        </div>
                        <div class="clinical-field">
                            <label>Past medical History: HT/DM/IHD/OTHERS:</label>
                            <textarea placeholder="Previous medical conditions"></textarea>
                        </div>
                        <div class="clinical-field">
                            <label>Examination:</label>
                            <textarea placeholder="Physical examination findings"></textarea>
                        </div>
                        <div class="clinical-field">
                            <label>Provisional Diagnosis:</label>
                            <textarea placeholder="Initial diagnosis"></textarea>
                        </div>
                        <div class="clinical-field">
                            <label>Advice:</label>
                            <textarea placeholder="Medical advice given"></textarea>
                        </div>
                        <div class="clinical-field">
                            <label>Follow up:</label>
                            <textarea placeholder="Follow-up instructions"></textarea>
                        </div>
                    </div>
                    
                    <div class="clinical-column">
                        <div class="clinical-field">
                            <label>Allergy:</label>
                            <textarea placeholder="Known allergies"></textarea>
                        </div>
                        <div class="clinical-field">
                            <label>Nutritional Assessment:</label>
                            <select>
                                <option value="Cachectic">Cachectic</option>
                                <option value="Thin built">Thin built</option>
                                <option value="Normal">Normal</option>
                                <option value="Obese">Obese</option>
                            </select>
                        </div>
                        <div class="clinical-field">
                            <label>Regular Medications:</label>
                            <textarea placeholder="Current medications" style="min-height: 200px;"></textarea>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Signature Section -->
            <div class="signature-section">
                <div class="signature-field">
                    <label>Doctor's Signature:</label>
                    <div class="signature-line"></div>
                    <small>Dr. _________________</small>
                </div>
                <div class="signature-field">
                    <label>Date:</label>
                    <div class="signature-line"></div>
                    <small>Date: _______________</small>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
